<app-candidateheader></app-candidateheader>

<div class="bg-lgray">
    <div class="page-min-height col-sm-12 maximmwidth">
        <!-- Settings -->
        <div class="row user-breadc">
            <div class="col-md-12 p-0">
                <div class="user-bc-left divcenter">
                    <fa-icon [icon]="faCog" class="ubcti"></fa-icon> Settings
                </div>
                <div class="user-bc-right divcenter">
                    <a href="#" class="divcenter">
                        <fa-icon [icon]="faAngleLeft" class="user-ali"></fa-icon> 
                        <span class="d-none d-sm-block">Back To Settings</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row user-link">
            <div class="col-md-12 p-0">
                <a href="#" class="col-md-12 user-sec-a">
                    <div class="user-link-left divcenter">
                        <fa-icon [icon]="faLock" class="ucogis"></fa-icon> Security
                    </div>
                    <div class="user-link-right divcenter">
                        <fa-icon [icon]="faAngleRight" class="user-ari"></fa-icon>
                    </div>
                </a>

                <a href="#" class="col-md-12 mt-2 user-sec-a">
                    <div class="user-link-left divcenter">
                        <fa-icon [icon]="faUser" class="ucogis"></fa-icon> Profile
                    </div>
                    <div class="user-link-right divcenter">
                        <fa-icon [icon]="faAngleRight" class="user-ari"></fa-icon>
                    </div>
                </a>
            </div>                 
        </div>
        <!-- End Settings -->
        
        <!-- Security -->
        <div class="row user-breadc">
            <div class="col-md-12 p-0">
                <div class="user-bc-left divcenter">
                    <fa-icon [icon]="faLock" class="ubcti"></fa-icon> Security
                </div>
                <div class="user-bc-right divcenter">
                    <a href="#" class="divcenter">
                        <fa-icon [icon]="faAngleLeft" class="user-ali"></fa-icon> 
                        <span class="d-none d-sm-block">Back To Settings</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row user-link">
            <div class="col-md-12 p-0">
                <a href="#" class="col-md-12 user-sec-a">
                    <div class="user-link-left divcenter">
                        <fa-icon [icon]="faAddressCard" class="ucogis"></fa-icon> Manage Password
                    </div>
                    <div class="user-link-right divcenter">
                        <fa-icon [icon]="faAngleRight" class="user-ari"></fa-icon>
                    </div>
                </a>

                <a href="#" class="col-md-12 mt-2 user-sec-a">
                    <div class="user-link-left divcenter">
                        <fa-icon [icon]="faExchangeAlt" class="ucogis"></fa-icon> Manage Transaction PIN
                    </div>
                    <div class="user-link-right divcenter">
                        <fa-icon [icon]="faAngleRight" class="user-ari"></fa-icon>
                    </div>
                </a>
            </div>                 
        </div>
        <!-- End Security --> 

        <!-- Manage Password -->
        <div class="row user-breadc">
            <div class="col-md-12 p-0">
                <div class="user-bc-left divcenter">
                    <fa-icon [icon]="faAddressCard" class="ubcti"></fa-icon>  Manage Password 
                </div>
                <div class="user-bc-right divcenter">
                    <a href="#" class="divcenter">
                        <fa-icon [icon]="faAngleLeft" class="user-ali"></fa-icon> 
                        <span class="d-none d-sm-block">Back To Settings</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-0">
                <form> 
                    <div class="row form-group">
                        <div class="col-md-4 mb-3">
                            <input type="password" name="old_password" class="form-control " placeholder="Old Password">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="password" name="new_password" class="form-control " placeholder="New Password">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="password" name="confirm_password" class="form-control " placeholder="Confirm Password">
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="force_passwd_change" placement="top" ngbTooltip="Click checkbox, if you want user to change password when login next time">
                                <input value="true" type = "checkbox" class = "" id="force_passwd_change" name = "force_passwd_change" formControlName="force_passwd_change"> 
                                Forcefully Password Update
                            </label>
                        </div>
                        <div class="col-md-6 btn-box text_right">
                            <div class="theme-btn">
                                <span class="txt">
                                 <input type="submit" class="forsubmit btn_blueas" value="Submit">
                                </span>
                            </div>
                        </div>
                    </div>

                    
                </form>
            </div>
        </div>
        <!-- End Manage Password -->

        <!-- Manage Transaction PIN  -->
        <div class="row user-breadc">
            <div class="col-md-12 p-0">
                <div class="user-bc-left divcenter">
                    <fa-icon [icon]="faExchangeAlt" class="ubcti"></fa-icon>  Manage Transaction PIN 
                </div>
                <div class="user-bc-right divcenter">
                    <a href="#" class="divcenter">
                        <fa-icon [icon]="faAngleLeft" class="user-ali"></fa-icon> 
                        <span class="d-none d-sm-block">Back To Settings</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-0">
                <form> 
                    <div class="row form-group">
                        <div class="col-md-4 mb-3">
                            <input type="password" name="old_tpin" class="form-control " placeholder="Old TPIN">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="password" name="new_tpin" class="form-control " placeholder="New TPIN">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="password" name="confirm_tpin" class="form-control " placeholder="Confirm TPIN">
                        </div>
                        <div class="col-md-12 btn-box text_right">
                            <div class="theme-btn">
                                <span class="txt">
                                    <input type="submit" class="forsubmit btn_blueas" value="Submit">
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End TPIN -->

        <!-- View/Edit Profile -->
        <div class="row user-breadc">
            <div class="col-md-12 p-0">
                <div class="user-bc-left divcenter">
                    <fa-icon [icon]="faUser" class="ubcti"></fa-icon>  View/Edit Profile 
                </div>
                <div class="user-bc-right divcenter">
                    <a href="#" class="divcenter">
                        <fa-icon [icon]="faAngleLeft" class="user-ali"></fa-icon> 
                        <span class="d-none d-sm-block">Back To Settings</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-0 pt-2">
                <form> 
                    <div class="row form-group">                        
                        <div class="col-md-4 text-center">
                            <div class="profile_bg">
                                <div class="pimg_relative">	
                                    <!-- <img  class="crop-image" [src]="croppedImage" /> -->
                                    <img  class="crop-image" src="{{server_url}}media/profile/profile-img.jpg">
                                    
                                    <div class="pimg_absolute">
                                        <a href="javascript:void(0);">		
                                            <fa-icon [icon]="faCamera" class="iconcmr"></fa-icon>
                                        </a>
                                    </div>											
                                </div>

                                <div class="mt-3">
                                    <a href="javascript:void(0);" class="upload_profile">Upload Profile</a>
                                </div>
                                <div>
                                    <p class="upload_profile">Last Login: 25 Jan 2021 01:09 AM</p>
                                </div>
                            </div>
                        </div>

                        <!-- Personal Details -->
                        <div class="col-md-12 mt-2 mb-2">
                            <h5>Personal Details</h5>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="mb-3">
                                <select class="form-control " name="group">
                                    <option value="null">Select Role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Instructor">Instructor</option>
                                    <option value="Candidate">Candidate</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="f_name" class="form-control " placeholder="First Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" name="m_name" class="form-control " placeholder="Middle Name">
                            </div>
                            <div>
                                <input type="text" name="l_name" class="form-control " placeholder="Last Name">
                            </div>                            
                        </div>

                        <div class="col-md-6 mb-3">                            
                            <div class="mb-3">
                                <select class="form-control " name="user_status">
                                    <option value="null">Select Status</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="mobile" class="form-control " placeholder="Mobile">
                            </div>
                            <div class="mb-3">
                                <select class="form-control " name="sex">
                                    <option value="null">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div>
                                <select class="form-control " name="language">
                                    <option value="null">Select Language</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="English">English</option>
                                </select>
                            </div>
                        </div>  
                        
                        <!-- Address -->
                        <div class="col-md-12 mt-2 mb-2">
                            <h5>Address</h5>
                        </div>
                        <div class="col-md-12 mb-3">
                            <textarea name="address" rows="" placeholder="Address" class="form-control"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">                            
                            <div class="mb-3">
                                <select class="form-control " name="country">
                                    <option value="null">Select Country</option>
                                    <option value="india">india</option>
                                </select>
                            </div>                                                  
                            <div>
                                <select class="form-control " name="state">
                                    <option value="null">Select State</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">                            
                            <div class="mb-3">
                                <input type="text" name="city" class="form-control " placeholder="City">
                            </div>                                                  
                            <div>
                                <input type="text" name="pin" class="form-control " placeholder="PIN">
                            </div>
                        </div>
                        <div class="col-md-12 btn-box text_right">
                            <div class="theme-btn">
                                <span class="txt">
                                    <input type="submit" class="forsubmit btn_blueas" value="Submit">
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Profile -->
    </div>
</div>

<app-candidatefooter></app-candidatefooter>
